<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>GolfGag-Gadget</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>GolfGag-Gadget</h1>
</header>

<main id="app">
  <!-- START SECTION -->
  <section id="startSection" class="panel">
    <div class="card start-card">
      <div class="row center">
        <label>Spieleranzahl:
          <select id="playerCount" aria-label="Spieleranzahl">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </label>
        <label>Modus:
          <select id="mode" aria-label="Modus"></select>
        </label>
      </div>

      <div id="parSetting" class="row center" style="display:none;">
        <label>PAR (Kurzspiel): <input id="parValue" type="number" min="1" value="2" /></label>
      </div>

      <div class="row center">
        <button id="startBtn">Spiel starten</button>
      </div>
    </div>
  </section>

  <!-- GAME SECTION -->
  <section id="gameSection" class="panel" style="display:none;">
    <div class="generators" id="generators">
      <div class="gen-card">
        <button id="clubBtn">ðŸŽ² SchlÃ¤ger</button>
        <div id="clubResult" class="gen-result"></div>
      </div>

      <div class="gen-sep" aria-hidden="true"></div>

      <div class="gen-card">
        <button id="formBtn">ðŸŽ² Spielform</button>
        <div id="formResult" class="gen-result"></div>
      </div>
    </div>

    <div id="playersArea" class="panel-inner"></div>

    <div id="holesArea" class="panel-inner">
      <h3>Platzierungen pro Bahn</h3>
      <div id="holesContainer" class="holes-grid"></div>
    </div>

    <div class="row center">
      <button id="backBtn">ZurÃ¼ck</button>
    </div>
  </section>
</main>

<script src="app.js" defer></script>
</body>
</html>
